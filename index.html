              gradientFlow: {
                '0%, 100%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
              },
              subtlePulse: {
                '0%, 100%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.02)' },

            },
            animation: {
              fadeIn: 'fadeIn 0.5s ease-in-out forwards',
              fadeOut: 'fadeOut 0.5s ease-in-out forwards',
